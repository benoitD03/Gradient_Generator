<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient-Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
</head>

<body>
    <div class="container">

        <h1>Génerer votre Dégradé CSS</h1>

        <div class="color-container">
            <input type="text" data-index="1" maxlength="7" class="color">
            <input type="text" data-index="2" maxlength="7" class="color">
        </div>

        <div class="range-container">
            <input type="range" class="range-deg">
            <p class="range-value"></p>
        </div>

        <div class="buttons-container">
            <div class="plus-minus">
                <button type="button" class="plus"><i class="fas fa-plus fa-3x"></i></button>
                <button type="button" class="minus"><i class="fas fa-minus fa-3x"></i></button>
            </div>
            <button type="button" class="random">Couleurs aléatoires</button>
        </div>
        <span></span>
    </div>

    <script src="app.js"></script>
</body>

</html>
